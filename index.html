<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SchoolBot AI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="chat-container">
    <h1>Welcome to DAV School Chatbot</h1>
    <div id="chat-box" class="chat-box"></div>
    <div id="typing-indicator" style="display:none;">Bot is typing...</div>
    <div class="input-container">
      <input type="text" id="user-input" placeholder="Ask me something about school..." autocomplete="off" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
  <script src="chat.js"></script>
</body>
</html>

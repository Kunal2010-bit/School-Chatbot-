<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>D.A.V Chatbot</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="chatbot-container">
    <div class="chatbot-header">
      <h1>D.A.V Chatbot</h1>
      <button class="history-btn" onclick="toggleHistory()">History</button>
    </div>

    <div class="chatbox" id="chatbox">
      <!-- Messages will appear here -->
    </div>

    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type your question..." onkeydown="handleKey(event)">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <div class="history-modal" id="historyModal">
    <div class="modal-content">
      <span class="close" onclick="toggleHistory()">&times;</span>
      <h2>Chat History</h2>
      <div id="historyContent"></div>
    </div>
  </div>

  <script src="chat.js"></script>
</body>
</html>

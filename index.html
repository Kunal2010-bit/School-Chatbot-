 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>School Chatbot</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      border-radius: 10px;
      overflow: hidden;
    }

    #chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }

    .user-message, .bot-message {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 75%;
      word-wrap: break-word;
    }

    .user-message {
      background-color: #007bff;
      color: white;
      align-self: flex-end;
    }

    .bot-message {
      background-color: #e1e1e1;
      color: #333;
      align-self: flex-start;
    }

    #input-area {
      display: flex;
      border-top: 1px solid #ccc;
    }

    #user-input {
      flex: 1;
      padding: 15px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    #send-button {
      padding: 0 25px;
      background-color: #007bff;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #send-button:hover {
      background-color: #0056b3;
    }

    #typing-indicator {
      padding: 5px 15px;
      color: gray;
      font-style: italic;
      display: none;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div id="chat-box"></div>
    <div id="typing-indicator">Typing...</div>
    <div id="input-area">
      <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off">
      <button id="send-button">Send</button>
    </div>
  </div>

  <script src="chat.js"></script>
</body>
</html>

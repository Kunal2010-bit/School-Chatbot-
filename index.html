<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Wolf Chatbot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="chat-container">

    <!-- Top bar -->
    <div style="display: flex; justify-content: space-between; align-items: center; color: white; padding: 10px 15px; font-size: 22px; font-weight: bold; border-bottom: 2px solid #00ffff33;">
      <span style="font-size: 26px;">CHATBOT</span>
      <span style="cursor: pointer;">&#x2715;</span>
    </div>

    <!-- Wolf banner -->
    <div style="text-align: center; padding: 20px;">
      <img src="wolf-banner.jpg" alt="Wolf" style="width: 80%; border-radius: 15px; box-shadow: 0 0 25px #00ffff55;">
    </div>

    <!-- Chat area -->
    <div class="chat-box" id="chat-box">
      <div class="bot-message"><span class="message-text">Hello! I'm your neon wolf chatbot. Ask me anything.</span></div>
    </div>

    <!-- Typing indicator -->
    <div class="typing-indicator" id="typing-indicator">Bot is typing...</div>

    <!-- Input area -->
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type a message..." />
      <button id="send-button">âž¤</button>
    </div>

  </div>

  <script src="chat.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>School Chatbot</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="chat-container">
    <h1 class="neon-title">DAV Chatbot</h1>
    <div id="chat-box" class="chat-box"></div>
    <div id="typing-indicator" class="typing-indicator" style="display: none;">Typing...</div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Ask me anything about school..." />
      <button id="send-button">Send</button>
    </div>
  </div>
  <script src="chat.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DAV School Chatbot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="chat-container">
    <button class="history-btn" onclick="toggleHistory()">ðŸ“œ</button>
    
    <div class="chat-box" id="chat-box">
      <img src="wolf.jpg" alt="Wolf Watermark" class="center-watermark">
    </div>

    <div class="typing-indicator" id="typing-indicator">Bot is typing...</div>

    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type your question..." onkeypress="handleKeyPress(event)">
      <button id="send-button" onclick="sendMessage()">Send</button>
    </div>

    <div class="history-popup hidden" id="history-popup"></div>
  </div>

  <script src="chat.js"></script>
</body>
</html>
